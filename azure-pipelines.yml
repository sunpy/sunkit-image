name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master
    always: false

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    coverage: codecov
    posargs:
    envs:
      - macos: py37
        name: py37_test

      - windows: py36
        name: py36_test

      - linux: py38-online
        name: py38_test_online

      - linux: py38-devdeps
        name: py38_devdeps

      - linux: py36-oldestdeps
        name: py36_test_oldestdeps

      - linux: codestyle
        name: codestyle
        pytest: false

# On branches which aren't master, and not Pull Requests, build the wheels but only upload them on tags
- ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), not(contains(variables['Build.SourceBranch'], 'master'))) }}:
  - template: publish.yml@OpenAstronomy
    parameters:
      # Only Upload to PyPI on tags
      ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
        pypi_connection_name : 'PyPI'
      test_extras: 'dev'
      test_command: 'pytest -p no:warnings --doctest-rst -m "not figure" --pyargs sunkit_image'
      submodules: false
      targets:
        - sdist
      dependsOn:
        - py36_test
        - py37_test
        - py38_test_online
        - py36_test_oldestdeps
