[build-system]
requires = [
  "oldest-supported-numpy",
  "setuptools",
  "setuptools_scm[toml]",
  "wheel",
]
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 120
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 120
length_sort = "False"
length_sort_sections = "stdlib"

[tool.ruff]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py39"
line-length = 120
exclude=[
  ".git,",
  "__pycache__",
  "build",
  "tools/**",
]
select = [
  "E",
  "F",
  "W",
  "UP",
  "PT",
  "RET",
  "TID",
  "PLE",
  "NPY",
  "RUF",
  "PGH",
  "PTH",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "C4",
  "T20",
  "RSE",
  "ERA",
]
fixable = [
  "E",
  "F",
  "W",
  "UP",
  "PT",
  "RET",
  "TID",
  "PLE",
  "NPY",
  "RUF",
  "PGH",
  "PTH",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "C4",
  "T20",
  "RSE",
  "ERA",
]
extend-ignore = [
  "E501",  # Line too long
  # TODO: Fix in future
  "E741",  # Ambiguous variable name
  "B006",  # Do not use mutable data structures for argument defaults
  "FBT002",  # Boolean default value in function definition
]

[tool.ruff.per-file-ignores]
"examples/*.py" = [
  "T201", # We need print in our examples
  "PGH004", # Sometimes we need to use NOQA in examples
]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.codespell]
skip = "*.asdf,*.fits,*.fts,*.header,*.json,*.xsh,*cache*,*egg*,*extern*,.git,.idea,.tox,_build,*truncated,*.svg,.asv_env,.history"
ignore-words-list = "sav,"

[ tool.gilesbot ]
  [ tool.gilesbot.circleci_artifacts ]
    enabled = true

  [ tool.gilesbot.pull_requests ]
    enabled = true

  [ tool.gilesbot.towncrier_changelog ]
    enabled = true
    verify_pr_number = true
    changelog_skip_label = "No Changelog Entry Needed"
    help_url = "https://github.com/sunpy/sunkit-image/blob/main/changelog/README.rst"

    changelog_missing_long = "There isn't a changelog file in this pull request. Please add a changelog file to the `changelog/` directory following the instructions in the changelog [README](https://github.com/sunpy/sunkit-image/blob/main/changelog/README.rst)."

    type_incorrect_long = "The changelog file you added is not one of the allowed types. Please use one of the types described in the changelog [README](https://github.com/sunpy/sunkit-image/blob/main/changelog/README.rst)"

    number_incorrect_long = "The number in the changelog file you added does not match the number of this pull request. Please rename the file."

[tool.towncrier]
    package = "sunkit_image"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://github.com/sunpy/sunkit-image/pull/{issue}>`__"
    title_format = "{version} ({project_date})"

    [[tool.towncrier.type]]
        directory = "breaking"
        name = "Backwards Incompatible Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "api"
        name = "API Changes"
        showcontent = true

    [[tool.towncrier.type]]
      directory = "removal"
      name = "Deprecations and Removals"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "feature"
      name = "Features"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bug Fixes"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "doc"
      name = "Improved Documentation"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "trivial"
      name = "Trivial/Internal Changes"
      showcontent = true
